---
name: CI
"on": [push]
jobs:
  build:
    name: Test and run
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          components: clippy
          toolchain: stable

      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test

      - name: Run clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release

      - name: Solve puzzles
        run: ./target/release/adventofcode-2021
